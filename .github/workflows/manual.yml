name: manual
on: 
  workflow_dispatch:
    inputs:
      greeting:
        type: string
        default: hello
        required: true
        description: A ch world
      loglevel:
        description: choise test
        type: choice
        options:
          - info
          - warn
          - error
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - run: echo "${{ inputs.greeting }}"