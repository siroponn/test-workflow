name: evtest
on: push
jobs:
  hello:
    runs-on: ubuntu-latest
    env:
      BRANCHE: main
    steps:
      - run: echo "${BRANCHE}"
      - uses: actions/checkout@v4
        with:
          ref: ${{env.BRANCH}}
  print:
    runs-on: ubuntu-latest
    env:
      USERNAME: ${{ vars.USERNAME }}
      PASSWORD: ${{ secrets.PASSWORD}}
    steps:
      - run: echo "${ USERNAME }"
      - run: echo "${ PASSWORD }"
      - run: echo "${ PASSWORD:0:1} ${PASSWORD#?}"